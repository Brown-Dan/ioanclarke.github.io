---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }} <span>{{ post.date | date_to_string}}</span>
      </a>
    </h2>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
